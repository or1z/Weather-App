<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(150deg, #000000, #353535);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 20px 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .search-bar input {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .search-bar button {
      padding: 10px 20px;
      background: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-bar button:hover {
      background: #27ae60;
    }

    .city-display {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .forecast-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .forecast-card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .forecast-card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.3);
    }

    .forecast-card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .forecast-card i {
      font-size: 3rem;
      margin: 10px 0;
    }

    .forecast-card p {
      margin: 5px 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Weather App</h1>
  <div class="container">
    <div class="search-bar">
      <input type="text" id="cityInput" placeholder="Enter a city name">
      <button id="searchBtn">Search</button>
    </div>
    <div class="city-display" id="cityDisplay">Loading weather...</div>
    <div class="forecast-container" id="forecastContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
